// Función para cargar recetas  
function cargarRecetas(termino = '') {  
    const contenedor = document.getElementById('contenedor-recetas');  
    contenedor.innerHTML = '';  

    const recetasFiltradas = recetas.filter(receta =>   
        receta.titulo.toLowerCase().includes(termino.toLowerCase())  
    );  

    recetasFiltradas.forEach(receta => {  
        const tarjeta = document.createElement('div');  
        tarjeta.classList.add('tarjeta-receta');  
        tarjeta.innerHTML = `  
            <h3>${receta.titulo}</h3>  
            <img src="${receta.imagen}" alt="${receta.titulo}">  
        `;  
        tarjeta.onclick = () => mostrarDetallesReceta(receta);  
        contenedor.appendChild(tarjeta);  
    });  
}  

// Función para mostrar detalles de receta  
function mostrarDetallesReceta(receta) {  
    const modal = document.getElementById('modal-receta');  
    const contenido = document.getElementById('contenido-modal');  
    
    contenido.innerHTML = `  
        <h2>${receta.titulo}</h2>  
        <img src="${receta.imagen}" alt="${receta.titulo}">  
        <h3>Ingredientes:</h3>  
        <ul>  
            ${receta.ingredientes.map(ing => `<li>${ing}</li>`).join('')}  
        </ul>  
    `;  
    
    modal.style.display = 'block';  
}  

// Eventos  
document.getElementById('boton-buscar').addEventListener('click', () => {  
    const termino = document.getElementById('input-busqueda').value;  
    cargarRecetas(termino);  
});  

document.querySelector('.cerrar').addEventListener('click', () => {  
    document.getElementById('modal-receta').style.display = 'none';  
});  

// Evento de Calorías  
document.getElementById('btn-agregar-calorias').addEventListener('click', () => {  
    const caloriasUsuario = document.getElementById('input-calorias-usuario').value;  
    mostrarCalculadoraCalorias(caloriasUsuario);  
});  

function mostrarCalculadoraCalorias(caloriasBase) {  
    // Validar entrada  
    if (!caloriasBase || isNaN(caloriasBase)) {  
        alert('Por favor, ingrese un valor válido de calorías');  
        return;  
    }  

    // Convertir a número  
    caloriasBase = Number(caloriasBase);  

    // Rango de calorías (+/- 20%)  
    const rangoMinimo = caloriasBase * 0.8;  
    const rangoMaximo = caloriasBase * 1.2;  

    const recetasRecomendadas = recetas.filter(receta =>   
        receta.calorias >= rangoMinimo &&   
        receta.calorias <= rangoMaximo  
    );  

    if (recetasRecomendadas.length === 0) {  
        alert('No hay recetas que coincidan con tu rango calórico');  
        return;  
    }  

    // Crear mensaje detallado  
    const mensaje = `  
    Recomendaciones para ${caloriasBase} calorías:  
    
    ${recetasRecomendadas.map(r =>   
        `• ${r.titulo} (${r.calorias} calorías)`  
    ).join('\n')}  
    `;  

    alert(mensaje);  
}

// Cargar recetas iniciales  
document.addEventListener('DOMContentLoaded', () => {  
    cargarRecetas();  
});
// Validaciones generales  
function validarEntrada(input) {  
    // Remover espacios en blanco  
    input = input.trim();  

    // Prevenir inyección de scripts  
    const scriptRegex = /<script>|<\/script>/gi;  
    if (scriptRegex.test(input)) {  
        alert('Entrada inválida');  
        return null;  
    }  

    return input;  
}  

// Eventos con validación  
document.getElementById('input-busqueda').addEventListener('input', (e) => {  
    const terminoValidado = validarEntrada(e.target.value);  
    if (terminoValidado !== null) {  
        cargarRecetas(terminoValidado);  
    }  
});  

document.getElementById('input-calorias-usuario').addEventListener('input', (e) => {  
    // Solo permitir números  
    e.target.value = e.target.value.replace(/[^0-9]/g, '');  
});  

// Validación de formulario de calorías  
document.getElementById('btn-agregar-calorias').addEventListener('click', () => {  
    const caloriasInput = document.getElementById('input-calorias-usuario');  
    const calorias = Number(caloriasInput.value);  

    if (calorias <= 0 || calorias > 5000) {  
        alert('Por favor, ingrese un valor de calorías entre 1 y 5000');  
        caloriasInput.value = '';  
        return;  
    }  

    mostrarCalculadoraCalorias(calorias);  
});
function mostrarDetallesReceta(receta) {  
    const modal = document.getElementById('modal-receta');  
    const contenido = document.getElementById('contenido-modal');  

    contenido.innerHTML = `  
        <h2>${receta.titulo}</h2>  
        <img src="${receta.imagen}" alt="${receta.titulo}">  
        <h3>Ingredientes:</h3>  
        <ul>  
            ${receta.ingredientes.map(ing => `<li>${ing}</li>`).join('')}  
        </ul>  
        <h3>Preparación:</h3>  
        <ol>  
            ${receta.preparacion.map(step => `<li>${step}</li>`).join('')}  
        </ol>  
    `;  

    modal.style.display = 'block'; // Show the modal  
}
  
