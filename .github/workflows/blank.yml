:root {  
    --color-primario: #2c3e50;  
    --color-secundario: #3498db;  
    --color-fondo: #ecf0f1;  
}  

* {  
    margin: 0;  
    padding: 0;  
    box-sizing: border-box;  
}  

body {  
    font-family: 'Arial', sans-serif;  
    background-color: var(--color-fondo);  
}  

.menu-superior {  
    display: flex;  
    justify-content: space-around;  
    background-color: var(--color-primario);  
    height: 44px;  
    align-items: center;  
}  

.menu-superior button {  
    background: none;  
    border: none;  
    color: white;  
    height: 100%;  
    cursor: pointer;  
    transition: background-color 0.3s;  
}  

.menu-superior button:hover {  
    background-color: rgba(255,255,255,0.2);  
}  

.titulo-principal {  
    text-align: center;  
    padding: 20px;  
    background-color: var(--color-secundario);  
    color: white;  
}  

.seccion-busqueda {  
    display: flex;  
    justify-content: center;  
    margin: 20px 0;  
}  

.grid-recetas {  
    display: grid;  
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));  
    gap: 20px;  
    padding: 20px;  
}  

.tarjeta-receta {  
    background: white; 
    border-radius: 10px;  
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
    overflow: hidden;  
}  

.tarjeta-receta img {  
    width: 100%;  
    height: 250px;  
    object-fit: cover;  
}  

.modal {  
    display: none;  
    position: fixed;  
    z-index: 1000;  
    left: 0;  
    top: 0;  
    width: 100%;  
    height: 100%;  
    background-color: rgba(0,0,0,0.5);  
}  

.modal-contenido {  
    background-color: white;  
    margin: 10% auto;  
    padding: 20px;  
    border-radius: 10px;  
    width: 80%;  
    max-width: 600px;  
}  

footer {  
    text-align: center;  
    padding: 20px;  
    background-color: var(--color-primario);  
    color: white;  
    font-weight: bold;  
}
/* Responsive Design */  
@media screen and (max-width: 768px) {  
    .menu-superior {  
        flex-direction: column;  
        height: auto;  
        padding: 10px 0;  
    }  

    .menu-superior button {  
        width: 100%;  
        padding: 10px 0;  
    }  

    .grid-recetas {  
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));  
        gap: 10px;  
    }  

    .modal-contenido {  
        width: 95%;  
        margin: 5% auto;  
    }  

    .seccion-busqueda {  
        flex-direction: column;  
        align-items: center;  
    }  

    .seccion-busqueda input,   
    .seccion-busqueda button {  
        width: 90%;  
        margin: 5px 0;  
    }  
}
